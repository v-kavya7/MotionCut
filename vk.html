<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="vk.css">
</head>
<body>
 <div class="container">
<h1>Registration Form</h1>
<p>Please fill the following details:</p>
 <form action="#" method="post">
            <div class="form-group">
<label for="fn">First Name</label>
<input type="text" id="fn" placeholder="first name"><br>
</div>
 <div class="form-group">
<label for="ln">Last Name</label>
<input type="text" id="ln" placeholder="last name"><br><br>
</div>
<div class="form-group">
<label for="no">Registration Number</label>
<input type="text" id="no" placeholder="reg.no"><br><br>
</div>
<div class="form-group">
<input type="radio" id="male" name="g">
<label for="male">Male</label><br>
<input type="radio" id="female" name="g">
<label for="female">Female</label><br>
</div>
<div class="form-group">
<label for="courses">Courses offered:</label>
<select id="courses">
<option value="cse">CSE</option>
<option value="ece">ECE</option>
<option value="it">IT</option>
<option value="eee">EEE</option>
<option value ="civil">CIVIL</option>
<opton value="mech">MECH</option>
</select><br><br>
</div>
<div class="form-group">
<label for="num">Mobile Number</label>
<input type="number" id="num" placeholder="mobile number"><br><br>
</div>
<div class="form-group">
<label for="add">Address</label>
<input type="text" id="add" placeholder="address"><br><br>
</div>
<div class="form-group">
<label for="pin">Pincode</label>
<input type="text" id="pin" placeholder="pincode"><br><br>
</div>
<div class="form-group">
<label for="dob">Date of joining</label>
<input type="date" id="dob" placeholder="Date of joining"><br><br>
</div>
<div class="form-group">
<label for="mail">Gmail</label>
<input type="text" id="mail" placeholder="gmail"><br><br>
</div>
<div class="form-group">
 <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
</form>
</div>
</body>
</html>
